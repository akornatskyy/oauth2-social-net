
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Demo for OAuth2 Social Login</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
</head>
<body>
    <div id="content">loading...</div>
    <script>
        var urls = {
            site: '',
            auth: '',
            api: ''
        };
        var parseQueryString = function () {
            var r = {};
            $.each(document.location.search.substr(1).split('&'), function (c, q) {
                var i = q.split('=');
                r[i[0]] = i[1];
            });
            return r;
        };

        (function () {
            var $c = $('#content');
            var renderSignIn = function () {
                $c.html('Sign in with <a href="' +
                        urls.auth +
                        '/oauth2/google?returnUrl=' +
                        urls.site +
                        '/">google</a>, <a href="' +
                        urls.auth +
                        '/oauth2/facebook?returnUrl=' +
                        urls.site +
                        '/">facebook</a>.');
            };
            var signout = function () {
                delete $.ajaxSettings.headers['Authorization'];
                localStorage.removeItem('token');
                window.location = urls.site;
                return false;
            };
            var refresh = function () {
                $.post(urls.api + '/token')
                .done(function (d) {
                    localStorage.setItem('token', d.token);
                    $.ajaxSettings.headers['Authorization'] = 'Bearer ' + d.token;
                })
                .fail(function (jqXhr) {
                    if (jqXhr.status === 401) {
                        signout();
                    }
                });
                return false;
            };
            var renderWelcome = function (user) {
                $c.html('Welcome, <i>' +
                        user.email +
                        '</i>! <a id="signout" href="#">sign out</a> | <a id="refresh" href="#">refresh</a>');
                $('#signout').on('click', signout);
                $('#refresh').on('click', refresh);
            };

            var token = localStorage.getItem('token');
            if (!token) {
                token = parseQueryString().token;
                if (!token) {
                    renderSignIn();
                    return;
                }

                localStorage.setItem('token', token);
                if (!history.pushState) {
                    window.location = urls.site;
                    return;
                }

                history.pushState(null, "", location.href.split("?")[0]);
            }

            $.ajaxSettings.headers = { Authorization: 'Bearer ' + token };
            $.getJSON(urls.api + '/status')
                .done(renderWelcome)
                .fail(function (jqXhr) {
                    if (jqXhr.status === 401) {
                        signout();
                    }
                });
        })();
    </script>
</body>
</html>
